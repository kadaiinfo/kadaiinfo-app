name: webview
description: A new Flutter project.
publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.3.2+13 # ここでバージョンを設定できます。 
#1.0.0はバージョン、+2はビルド番号です。
#大規模な変更があった場合は1.0.0→2.0.0とすることが多いです。
#中規模な変更があった場合は1.0.0→1.1.0とすることが多いです。
#小規模な変更(メンテ)があった場合は1.0.0→1.0.1とすることが多いです。
#ビルド番号はビルドするたびに増えていきます。

environment:
  sdk: '>=3.1.2 <4.0.0'


dependencies:
  flutter:
    sdk: flutter
  # WebView 関連
  webview_flutter: ^4.10.0
  webview_flutter_wkwebview: ^3.18.2
  flutter_inappwebview: ^6.1.5
  flutter_inappwebview_ios: ^1.1.2

  # UI
  settings_ui: ^2.0.2

  # URL を開く
  url_launcher: ^6.3.1

  # アイコン変更
  flutter_launcher_icons: ^0.13.1
  cupertino_icons: ^1.0.2

  # Firebase
  firebase_core: ^3.12.0
  firebase_messaging: ^15.2.3
  flutter_local_notifications: ^16.3.0
  cloud_firestore: ^5.6.4

  # ボトムナビゲーションバー
  curved_navigation_bar: ^1.0.3

  # UUID 生成
  uuid: ^4.4.2

  # セキュアストレージ
  flutter_secure_storage: ^9.2.2

  # 画面再起動用
  shared_preferences: ^2.2.2



  ############################################################
  #上記のようにパッケージを追加していくことができます。
  #パッケージを追加したら、ターミナルでflutter pub getを実行してください。
  #すると依存関係が解決され、pubspec.lockが更新されます。おまじないです。
  #その後、flutter runでアプリを起動できます。

  #追加する時は何のパッケージなのかをコメントで書いてもらえると助かります。
  ############################################################


#これは開発用のパッケージです。
dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^2.0.0


flutter:
  uses-material-design: true

#アイコンを変更するためのコード
flutter_icons:
  android: true
  ios: true
  image_path: "assets/icon/icon.png"  # ここでアイコンを設定できます。/assets/icon/にicon.pngを置いてください。
